<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Medical Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <container>
        <header>
            <nav class="navbar navbar-expand-md bg-secondary">
                <div class="container">
                    <a href="#" class="navbar-brand">Brand</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"
                    aria-controls="nav" aria-label="Expand Navigation">
                        <i class="navbar-toggler-icon"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="nav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link" aria-current="page">Bệnh nhân</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Sổ khám bệnh</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Lịch khám lại</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Quản lí Website</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="slider">

        </div>

        <div class="content p-3 m-3">
            <h1>Danh sách bệnh nhân</h1>

            <div class="d-flex flex-row  justify-content-between">
                <div class="button">
                    <button type="button" class="btn btn-secondary">Thêm bệnh nhân</button>
                </div>
    
                <div class="select d-flex flex-row">
                    <select name="status" id="" class="form-select me-5">
                        <option selected>Trạng thái</option>
                        <option value="1">Đang điều trị</option>
                        <option value="2">Đã điều trị</option>
                    </select>
    
                    <select name="year" id="" class="form-select">
                        <option selected>Năm</option>
                        <option value="1">Quá khứ</option>
                        <option value="2">Hiện tại</option>
                        <option value="2">Tương lai</option>
                    </select>
                </div>
            </div>

            <div class="list-patient mt-3">
                <div class="d-flex flex-row justify-content-between bg-body-secondary border-1">
                    <div class="d-flex flex-row align-items-baseline">    
                        <p class="me-2 text-nowrap">Hiển thị</p>
                        <select name="amount" id="" class="form-select me-2">
                            <option selected>10</option>
                            <option value="1">20</option>
                            <option value="2">30</option>
                            <option value="3">40</option>
                            <option value="3">50</option>
                        </select>                    
                        <p class="text-nowrap">bệnh nhân/trang</p>            
                    </div>

                    <div class="search">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                        </form>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Mã số</th>
                            <th>Mã y tế</th>
                            <th>Họ tên</th>
                            <th>Ngày sinh</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                </table>
                <p class="text-center">Không tìm thấy bệnh nhân nào</p>            
            </div>
        </div>

        <footer>

        </footer>
    </container>
</body>
</html>
