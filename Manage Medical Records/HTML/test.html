<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Medical Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <container class="container-fluid">
        <nav class="navbar bg-body-tertiary">
            <div class="col-1">
                <a href="#">
                    <img src="../Image/Logo Medical.png" alt="Logo Medical" width="62.75" height="50.25">
                </a>
            </div>

            <div class="col-9">
                <ul class="nav nav-underline">
                    <li class="nav-item col-1">
                      <a class="nav-link" aria-current="page" href="#">Patients</a>
                    </li>
                    <li class="nav-item col-2">
                      <a class="nav-link" href="#">Medical Records</a>
                    </li>
                    <li class="nav-item col-3">
                      <a class="nav-link" href="#">Appointment Schedule</a>
                    </li>
                </ul>
            </div>
        </nav>

        <h3>List Patients</h3>

        <div class="row">
            <div class="col-6">
                <button type="button" class="btn btn-outline-secondary">
                    Add Patient
                </button>
            </div>

            <div class="col-6">
                <div class="row g-4 align-items-center">
                    <div class="col-2">
                        <label class="col-form-label" for="statusSelect">Status:</label>
                    </div>
                    <div class="col-5">
                        <select class="form-select" id="statusSelect">
                            <option selected>Đang điều trị</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="col-2">
                        <label class="col-form-label" for="yearSelect">Year:</label>
                    </div>
                    <div class="col-3">
                        <select class="form-select" id="yearSelect">
                            <option selected>All</option>
                            <option value="1">Past</option>
                            <option value="2">Present</option>
                            <option value="3">Future</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </container>
</body>
</html>
